<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ujian</title>
    <style>
        form{
            width: 40%;
            margin: auto;
        }
        table, tr, td, th{
            border: 1px solid black;
            padding: 10px;
            border-collapse: collapse;
            
        }

    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Filter</legend>
            <form>
                Nama : <input type="text" id="searchName" onkeyup="funFilterName()"><br><br>
                Umur : <input type="number" id="searchMinAge" onkeyup="funFilterAge()"> - 
                <input type="number" id="searchMaxAge" onkeyup="funFilterAge()"><br><br>
                Pekerjaan : <select id='searchHobi'>
                </select><br><br>
                <input type="button" value="search hobi" onclick="funFilterHobi()">
        </fieldset>
        <fieldset>
            <legend>Input Data</legend>
            <table id="tabelInput">
                <tr>
                    <td><input type="text" id="inputName"></td>
                    <td><input type="number" id="inputAge"></td>
                    <td><input type="text" id="inputHobi"></td>
                </tr>
            </table><br>
            <input type="button" value='submit' onclick="funInput()">
            <br><br>
        </fieldset>
        <fieldset>
            <legend>Tabel Data</legend>
            <table id="tabeldata">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Umur</th>
                        <th>Pekerjaan</th>
                        <th colspan="2">Action</th>
                    </tr>
                </thead>
                <tbody id="ubahdisini">
                </tbody>
            </table>
        </fieldset>
    </form>

    <script src="ujianfundamental.js"></script>
</body>
</html>
